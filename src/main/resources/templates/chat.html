<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        :root {
            --app-bg: #F3F5F7;
            --sidebar-bg: #FFFFFF;
            --sidebar-border: #E5E7EB;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --accent: #4F46E5;
            /* indigo-600 */
            --accent-dark: #4338CA;
            /* indigo-700 */
            --accent-soft: rgba(79, 70, 229, 0.15);
            --header-bg: #4F46E5;
            --header-text: #F8FAFC;
            --bubble-sent: #EDE9FE;
            /* violet-100 */
            --bubble-recv: #FFFFFF;
            --bubble-sent-text: #0F172A;
            --bubble-recv-text: #0F172A;
            --timestamp: #6B7280;
            --input-bg: #FFFFFF;
            --input-border: #E5E7EB;
        }

        body.theme-dark {
            --app-bg: #0B1220;
            /* deep navy */
            --sidebar-bg: #0F172A;
            /* slate-900 */
            --sidebar-border: #1F2937;
            /* slate-800 */
            --text-primary: #E5E7EB;
            /* gray-200 */
            --text-secondary: #94A3B8;
            /* slate-400 */
            --accent: #A78BFA;
            /* violet-400 */
            --accent-dark: #8B5CF6;
            /* violet-500 */
            --accent-soft: rgba(167, 139, 250, 0.18);
            --header-bg: #1E293B;
            /* slate-800 */
            --header-text: #E5E7EB;
            --bubble-sent: #312E81;
            /* indigo-900 */
            --bubble-recv: #111827;
            /* gray-900 */
            --bubble-sent-text: #E5E7EB;
            --bubble-recv-text: #E5E7EB;
            --timestamp: #94A3B8;
            --input-bg: #0F172A;
            --input-border: #1F2937;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
            color: var(--text-primary);
            background: var(--app-bg);
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 340px;
            max-width: 90vw;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid var(--sidebar-border);
        }

        .avatar {
            width: 41px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #22D3EE, #4F46E5);
            /* cyan -> indigo */
            color: #fff;
            font-weight: 700;
            transition: transform 180ms ease, box-shadow 180ms ease;
        }

        .avatar:hover {
            transform: translateY(-1px) scale(1.05) rotate(3deg);
            box-shadow: 0 6px 18px rgba(79, 70, 229, .35);
        }

        .profile .name {
            font-weight: 600;
        }

        .search {
            padding: 12px 16px;
            border-bottom: 1px solid var(--sidebar-border);
        }

        .search .input {
            display: flex;
            gap: 8px;
            align-items: center;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 24px;
            padding: 8px 12px;
        }

        .search input {
            border: none;
            outline: none;
            flex: 1;
            background: transparent;
            color: var(--text-primary);
        }

        .search .action-btn {
            background: var(--accent);
            border: none;
            color: #fff;
            border-radius: 18px;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .contacts {
            overflow-y: auto;
            flex: 1;
            padding: 8px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            cursor: pointer;
            position: relative;
            transition: background 160ms ease, transform 160ms ease;
        }

        .contact-item:hover {
            background: var(--accent-soft);
            transform: translateX(2px);
        }

        body.theme-dark .contact-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .contact-item.active {
            background: var(--accent-soft);
        }

        .contact-info {
            min-width: 0;
            flex: 1;
        }

        .contact-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-sub {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main */
        .main {
            display: flex;
            flex: 1;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--header-bg);
            color: var(--header-text);
            position: relative;
            overflow: hidden;
        }

        .chat-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: -40%;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .15), transparent);
            animation: shimmer 2.8s linear infinite;
            pointer-events: none;
        }

        .menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--header-text);
            font-size: 20px;
        }

        .chat-title {
            font-weight: 600;
        }

        .spacer {
            flex: 1;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: var(--header-text);
            border-radius: 16px;
            padding: 6px 10px;
            font-size: 12px;
            transition: transform 160ms ease, background 160ms ease;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, .22);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
            background: var(--app-bg);
            position: relative;
            isolation: isolate;
        }

        /* Animated background blobs */
        .messages::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(800px 400px at 10% -10%, rgba(79, 70, 229, .10), transparent 60%),
                radial-gradient(600px 300px at 110% 20%, rgba(34, 211, 238, .10), transparent 60%),
                radial-gradient(700px 350px at 30% 120%, rgba(167, 139, 250, .10), transparent 60%);
            filter: blur(0px);
            animation: drift 24s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
        }

        .day-sep {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin: 12px 0;
        }

        .message-row {
            display: flex;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 260ms ease both;
        }

        .message-row.sent {
            justify-content: flex-end;
        }

        .message-row.received {
            justify-content: flex-start;
        }

        .bubble {
            max-width: min(75%, 640px);
            padding: 8px 10px;
            border-radius: 10px;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.06);
            word-wrap: break-word;
            position: relative;
            transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
        }

        .sent .bubble {
            background: var(--bubble-sent);
            color: var(--bubble-sent-text);
            border-top-right-radius: 4px;
        }

        .received .bubble {
            background: var(--bubble-recv);
            color: var(--bubble-recv-text);
            border-top-left-radius: 4px;
        }

        .bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, .12);
        }

        .meta {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            color: var(--timestamp);
            font-size: 11px;
            margin-left: 8px;
            white-space: nowrap;
        }

        .input-area {
            position: sticky;
            bottom: 0;
            background: var(--sidebar-bg);
            border-top: 1px solid var(--sidebar-border);
            padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
        }

        .input-wrap {
            display: flex;
            gap: 8px;
            align-items: center;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 24px;
            padding: 6px 10px 6px 12px;
        }

        .input-wrap textarea {
            border: none;
            outline: none;
            resize: none;
            height: 24px;
            max-height: 120px;
            flex: 1;
            background: transparent;
            color: var(--text-primary);
        }

        .send-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 18px;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
        }

        .send-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 24px rgba(79, 70, 229, .32);
            background: var(--accent-dark);
        }

        .send-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .menu-btn {
                display: inline-flex;
            }

            .sidebar {
                position: absolute;
                left: -100%;
                height: 100%;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            }

            .sidebar.open {
                left: 0;
                transition: left 0.25s ease;
            }
        }

        @media (max-width: 600px) {
            .bubble {
                max-width: 85%;
                font-size: 14px;
            }

            .contact-sub {
                display: none;
            }
        }

        /* Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                left: -40%;
            }

            100% {
                left: 110%;
            }
        }

        @keyframes drift {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
            }

            50% {
                transform: translate3d(-1.5%, -1%, 0) scale(1.02);
            }

            100% {
                transform: translate3d(1.5%, 1%, 0) scale(1.03);
            }
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .message-row {
                animation: none;
            }

            .messages::before {
                animation: none;
            }

            .chat-header::after {
                animation: none;
            }

            .avatar,
            .send-btn,
            .contact-item,
            .bubble,
            .theme-toggle {
                transition: none;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="profile">
                <div class="avatar" id="profileAvatar"><i class="fa fa-user"></i></div>
                <div>
                    <div class="name" id="profileName">Guest</div>
                    <div class="contact-sub" id="statusText">Connecting...</div>
                </div>
            </div>
            <div class="search">
                <div class="input">
                    <i class="fa fa-search" style="color: var(--text-secondary);"></i>
                    <input id="searchInput" type="text" placeholder="Search or start new chat" />
                    <button class="action-btn" id="addUserBtn" title="Add">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="contacts" id="contacts">
                <!-- Contacts will render here -->
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="chat-header">
                <button class="menu-btn" id="menuBtn" aria-label="Menu"><i class="fa fa-bars"></i></button>
                <div class="avatar" id="chatAvatar"><i class="fa fa-comments"></i></div>
                <div>
                    <div class="chat-title" id="chatTitle">Select a contact</div>
                    <div style="font-size: 12px; opacity: .8;" id="chatSubtitle">Start a new conversation</div>
                </div>
                <div class="spacer"></div>
                <button class="theme-toggle" id="themeToggle"><i class="fa fa-adjust"></i> Theme</button>
            </div>
            <div class="messages" id="messages">
                <div class="day-sep">Welcome to ChatApp</div>
            </div>
            <div class="input-area">
                <div class="input-wrap">
                    <textarea id="messageInput" placeholder="Type a message" disabled></textarea>
                    <button class="send-btn" id="sendBtn" title="Send" disabled>
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Name Modal -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: var(--sidebar-bg); color: var(--text-primary);">
                <div class="modal-header">
                    <h5 class="modal-title">Set your name</h5>
                </div>
                <div class="modal-body">
                    <input id="nameInput" class="form-control" placeholder="Enter your name" />
                </div>
                <div class="modal-footer">
                    <button id="saveNameBtn" class="btn btn-success"
                        style="background: var(--accent); border: none;">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let isConnected = false;
        let currentUser = null;
        let selectedContact = null;
        let personalSubscription = null;
        const chats = {}; // { username: [{ sender, content, timestamp }] }
        const contacts = new Set();

        function init() {
            applySavedTheme();
            bindEvents();
            showNameModal();
            connect();
        }

        function applySavedTheme() {
            const saved = localStorage.getItem('theme') || 'auto';
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved === 'dark' || (saved === 'auto' && prefersDark)) {
                document.body.classList.add('theme-dark');
            } else {
                document.body.classList.remove('theme-dark');
            }
        }

        function bindEvents() {
            document.getElementById('themeToggle').addEventListener('click', () => {
                const isDark = document.body.classList.toggle('theme-dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            document.getElementById('menuBtn').addEventListener('click', toggleSidebar);

            document.getElementById('addUserBtn').addEventListener('click', handleAddUserFromSearch);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleAddUserFromSearch();
            });

            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('saveNameBtn').addEventListener('click', saveName);
        }

        function showNameModal() {
            const modal = new bootstrap.Modal(document.getElementById('nameModal'));
            modal.show();
        }

        function saveName() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;
            currentUser = name;
            document.getElementById('profileName').textContent = name;
            document.getElementById('profileAvatar').textContent = name.charAt(0).toUpperCase();
            const modal = bootstrap.Modal.getInstance(document.getElementById('nameModal'));
            modal.hide();
            enableInput(true);
            // Subscribe to personal topic once name is set
            if (stompClient && isConnected) {
                subscribePersonal();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function enableInput(enabled) {
            document.getElementById('messageInput').disabled = !enabled;
            document.getElementById('sendBtn').disabled = !enabled;
        }

        function handleAddUserFromSearch() {
            const input = document.getElementById('searchInput');
            const username = input.value.trim();
            if (!username || username === currentUser) return;
            addOrSelectContact(username);
            input.value = '';
        }

        function addOrSelectContact(username) {
            if (!contacts.has(username)) {
                contacts.add(username);
                chats[username] = chats[username] || [];
                renderContact(username);
            }
            selectContact(username);
        }

        function renderContact(username) {
            const container = document.getElementById('contacts');
            const item = document.createElement('div');
            item.className = 'contact-item';
            item.dataset.username = username;
            item.innerHTML = `
                <div class="avatar">${username.charAt(0).toUpperCase()}</div>
                <div class="contact-info">
                    <div class="contact-title">${username}</div>
                    <div class="contact-sub" data-sub>Click to chat</div>
                </div>
            `;
            item.addEventListener('click', () => selectContact(username));
            container.appendChild(item);
        }

        function updateContactPreview(username) {
            const item = document.querySelector(`.contact-item[data-username="${username}"]`);
            if (!item) return;
            const sub = item.querySelector('[data-sub]');
            const arr = chats[username] || [];
            if (arr.length) {
                const last = arr[arr.length - 1];
                sub.textContent = `${last.sender === currentUser ? 'You: ' : ''}${last.content.slice(0, 40)}`;
            }
        }

        function selectContact(username) {
            selectedContact = username;
            document.querySelectorAll('.contact-item').forEach(el => el.classList.remove('active'));
            const active = document.querySelector(`.contact-item[data-username="${username}"]`);
            if (active) active.classList.add('active');

            document.getElementById('chatTitle').textContent = username;
            document.getElementById('chatSubtitle').textContent = 'Online';
            document.getElementById('chatAvatar').textContent = username.charAt(0).toUpperCase();
            enableInput(true);
            loadChat(username);

            if (window.innerWidth <= 992) {
                document.getElementById('sidebar').classList.remove('open');
            }
        }

        function loadChat(username) {
            const box = document.getElementById('messages');
            box.innerHTML = '';
            const arr = chats[username] || [];
            arr.forEach(m => appendMessage(m, false));
            box.scrollTop = box.scrollHeight;
        }

        function appendMessage(message, scroll = true) {
            const box = document.getElementById('messages');
            const row = document.createElement('div');
            const sent = message.sender === currentUser;
            row.className = `message-row ${sent ? 'sent' : 'received'}`;
            const time = new Date(message.timestamp || Date.now()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            row.innerHTML = `
                <div class="bubble">
                    <span>${message.content}</span>
                    <span class="meta">${time}</span>
                </div>
            `;
            box.appendChild(row);
            if (scroll) box.scrollTop = box.scrollHeight;
        }

        function sendMessage() {
            if (!currentUser || !selectedContact) {
                alert('Select a contact first');
                return;
            }
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content) return;
            const msg = { sender: currentUser, receiver: selectedContact, content, timestamp: Date.now() };
            chats[selectedContact] = chats[selectedContact] || [];
            chats[selectedContact].push(msg);
            appendMessage(msg);
            updateContactPreview(selectedContact);
            input.value = '';
            input.style.height = '24px';
            try { stompClient && stompClient.send('/app/sendMessage', {}, JSON.stringify(msg)); } catch (e) { }
        }

        function handleIncoming(message) {
            if (!message || !message.sender) return;
            const other = message.receiver === currentUser ? message.sender : (message.sender !== currentUser ? message.sender : null);
            if (!other) return;
            if (!contacts.has(other)) { addOrSelectContact(other); }
            chats[other] = chats[other] || [];
            chats[other].push({ sender: message.sender, content: message.content, timestamp: Date.now() });
            if (selectedContact === other) {
                appendMessage({ sender: message.sender, content: message.content, timestamp: Date.now() });
            }
            updateContactPreview(other);
        }

        function connect() {
            const socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, () => {
                isConnected = true;
                setStatus(true);
                // Subscribe to personal feed if username is already known
                if (currentUser) {
                    subscribePersonal();
                }
            }, () => { isConnected = false; setStatus(false); setTimeout(connect, 5000); });
        }

        function subscribePersonal() {
            try {
                if (personalSubscription) {
                    personalSubscription.unsubscribe();
                }
                if (!currentUser || !stompClient) return;
                personalSubscription = stompClient.subscribe(`/topic/user.${currentUser}`, (frame) => {
                    try { handleIncoming(JSON.parse(frame.body)); } catch (e) { }
                });
            } catch (e) { }
        }

        function setStatus(ok) {
            const status = document.getElementById('statusText');
            status.textContent = ok ? 'Connected' : 'Disconnected';
        }

        window.addEventListener('load', init);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
